---
layout: default
---
<div id="main" class="project">
  <div class="projects">
    {% include menu.html %}
  </div>

  <div class="intro">
    <div class="title">{{page.title}}

    </div>
    <div class="abstract">{{page.abstract}}</div>
  </div>

  <div class="article-wrapper">
    <div class="help post-content">
      {{ content }}
      <!-- Place this tag where you want the +1 button to render. -->
<div class="g-plusone" data-annotation="inline" data-width="300"></div>
            <a href="https://twitter.com/share" class="twitter-share-button" data-text="Lucid Technics Journal" data-size="large">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
<!-- Place this tag after the last +1 button tag. -->
<script type="text/javascript">
  (function() {
    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/plusone.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
  })();
</script>
    </div>
  </div>
  
  {% if page.prose_link == 1 %}
  <div class="improve-article-wrapper">
    <div class="improve-article">
      <a class="button" href="{{ page.prose_link }}">Edit in Prose</a>
      <p>
        This article has been written and published using <a href="http://prose.io" target="_blank">Prose</a>.<br/>Please help improving it by contributing to the text.
      </p>
    </div>
  </div>
  {% endif %}
</div>
